# Site Settings
title: "Yuneast"
subtitle: "개발자의 삽질 일지"
name: "윤동준"
description: "11년차 백엔드 개발자의 실무 경험과 문제 해결 과정. 삽질하면서 배운 것들을 기록합니다."
url: "https://yuneast.github.io"
baseurl: ""

# Theme
remote_theme: "mmistakes/minimal-mistakes@4.26.2"
minimal_mistakes_skin: "default"

# Site Author
author:
  name: "윤동준"
  bio: "백엔드 개발자"
  location: "청주, 대한민국"
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/yuneast"
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      url: "mailto:ydj0617@gmail.com"

# Reading Files
include:
  - _pages

# Outputting
permalink: /:categories/:title/
paginate: 10
paginate_path: /page:num/
timezone: Asia/Seoul

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

# Defaults
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
      toc: true
      toc_sticky: true
      show_date: true
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

# Categories
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
